<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        img{
            transition: all ls;
        }
        img:hover{
            -webkit-filter: grayscale(100%) blur(3px);
            -o-filter:grayscale(100%)blur(3px);
            filter: grayscale(100%) blur(3px);
        }
        h1{
           -webkit-filter: blur(3px);
            -o-filter: blur(3px);
            filter: blur(3px); 
        }
    </style>
</head>
<body>
    <h1>Tiger</h1>
    <img src="tiger.jpeg" alt="호랑이">
</body>
</html>
