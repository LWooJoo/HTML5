<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        li{
            color: red !important;
        }
        #idsel{
            color: blue;
        }
        .classsel{
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li id="idsel" class="classsel" style="color: indianred">HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ol>
        <li>Style Attribute</li>
        <li>Id Selector</li>
        <li>Class Selector</li>
        <li>Tag Selector</li>
        <li>!inportant 우선순위를 알아보기 위해 쓴다.</li>
    </ol>
</body>
</html>
