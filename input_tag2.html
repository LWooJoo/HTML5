<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <form action="login.php" autocomplete="on">
        <p>autocomplete 자동완성</p>
        ID: <input type="text" name="id" placeholder="id를 입력해주세요" autofocus>
        PW: <input type="password" name="password" autocomplete="off" placeholder="비밀번호를 입력해 주세요">
        <input type="submit">
        <br>placeholder란 아이디 비밀번호를 적을 때 예시를 적어 놓는 것이다.</br>
        <br>autofocus란 커서를 자동으로 가게 만든다.</br>
    </form>
</body>
</html>
