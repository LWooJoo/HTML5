<!DOCTYPE html>

<body>
    <table border="1">
    <thead>
        <tr>
            <td>이름</td>
            <td>성별</td>
            <td>주소</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>이</td>
            <td>재</td>
            <td rowspan="2">준</td>
        </tr>
                <tr>
                    <td>이</td>
                    <td>재</td>
                </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">준</td>
            <td>재</td>
        </tr>
    </tfoot>
    </table>
    <p>table > thead,tbody > tr > td(rowspan: 행 묶기, colspan:열 묶기), th(진하게표시)</p>
</body>
